<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe uma temperatura:
    <input type="text" id="input_temperatura">
    <button onclick="analisar()">Analisar Temperatura Ideal</button><br>

    <div id="div_msg"></div>
</body>
<script>
    function analisar() {
        var temperatura = Number(input_temperatura.value)

        if (temperatura <= 14) {
            div_msg.innerHTML = (`Congelante`)
        } else if (temperatura <= 21) {
            div_msg.innerHTML = (`Frio`)
        } else if (temperatura <= 24) {
            div_msg.innerHTML = (`Confortavel`)
        } else if (temperatura <= 31) {
            div_msg.innerHTML = (`Calor`)
        } else
            div_msg.innerHTML = (`Escaldante`)
    }
</script>

</html>
