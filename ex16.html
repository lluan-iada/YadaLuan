<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe a quantidade de homens que entraram no elevador: 
    <input type="text" id="input_qtd_homens"> <br> 

    Informe a quantidade de mulheres que entraram no elevador:
    <input type="text" id="input_qtd_mulheres"> <br><br>

    <button onclick="analisar()">Ligar Elevador</button> <br> <br>

    <div id="div_msg"></div>
</body>
<script>
    function analisar(){
        var peso_man = Number(input_qtd_homens.value) *90
        var peso_woman = Number(input_qtd_mulheres.value)*70
        var peso_total = peso_man + peso_woman

        if (peso_total <=500){
            div_msg.innerHTML = (`<b style = "color: green">Elevador vai se mover, pois está com ${peso_total} kg</b>`)
        } if (peso_total >500){
            div_msg.innerHTML = (`<b style = "color: red">Será necessário que alguém desça para que o elevador se movimente</b>`)
        }
    }
</script>
</html>
