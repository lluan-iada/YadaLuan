<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe a quantidade de homens que entraram no elevador: 
    <input type="text" id="input_qtd_homens"> <br> 

    Informe a quantidade de mulheres que entraram no elevador:
    <input type="text" id="input_qtd_mulheres"> <br><br>

    <button onclick="analisar()">Analisar peso</button> <br> <br>

    <div id="div_msg"></div>
</body>
<script>
    function analisar(){
        var peso_man = Number(input_qtd_homens.value) *80
        var peso_woman = Number(input_qtd_mulheres.value)*60

        div_msg.innerHTML = (`Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso_man + peso_woman} kg <br>`)
        if (peso_man + peso_woman > 800){
            div_msg.innerHTML += (`<b style = "color: blue">Será necessário que alguém desça para que o elevador se movimente</b>`)
        }
    }
</script>
</html>
