<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rola a pizza?</title>
</head>
<body>
    Valor da pizza:
    <input type="text" id="input_valorPizza"> <br>
    
    Quantidade de amigos reunidos:
    <input type="text" id="input_amigos"> <br>

    <button onclick="pizza()">Rola a pizza?</button>

    <div id="div_mensagem"></div>

</body>
<script>
    function pizza(){
        var valor_Pizza = Number(input_valorPizza.value)
        var amigos = Number(input_amigos.value)
        var divisao = valor_Pizza / amigos

        div_mensagem.innerHTML =
        (`Cada amigo vai pagar R$${divisao} pela pizza <br> `)
        if (divisao > 20) {
            div_mensagem.innerHTML += `Deu ruim! Pizza muito cara!`
        }
    }
</script>
</html>
