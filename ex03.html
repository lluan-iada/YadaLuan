<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua primeira nota:
    <input type="text" id="input_n1"> <br><br>
    Informe sua segunda nota:
    <input type="text" id="input_n2"><br><br>
    Informe sua terceira nota:
    <input type="text" id="input_n3"><br><br>

    <button onclick="analisar_Nota()">Analisar desempenho</button>

    <div id="div_mensagem"></div>
</body>
<script>
    function analisar_Nota(){
        var n1 = Number(input_n1.value)
        var n2 = Number(input_n2.value)
        var n3 = Number(input_n3.value)
        var media = (n1+n2+n3 )/3

        div_mensagem.innerHTML =
        (`Sua média foi de ${media}`)

        if (media > 9.4) {
            div_mensagem.innerHTML =
        (`Sua média foi de ${media} <br>
        Parabéns, você é fora de série!`)
        }
        
    }




</script>
</html>
