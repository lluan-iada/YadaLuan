<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Peso Infantil</title>
</head>

<body>
    Informe o peso da criança:
    <input type="text" id="input_peso">
    <button onclick="analisar()">Analisar Peso</button> <br>

    <div id="div_msg"></div>


</body>
<script>
    function analisar() {
        var peso = Number(input_peso.value)

        if (peso <= 13.5) {
            div_msg.innerHTML = (`Abaixo do peso`)
        } else if (peso == 18.3) {
            div_msg.innerHTML = (`Peso perfeito`)
        } else if (peso <= 21.2) {
            div_msg.innerHTML = (`Peso na média`)
        } else div_msg.innerHTML = (`Acima do peso`)
    }
</script>

</html>
