<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Renda familiar mensal:
    <input type="text" id="input_rendaMensal">
    <button onclick="analisar()">Analisar Renda</button><br>

    <div id="div_msg"></div>
</body>
<script>
    function analisar() {
        var renda = Number(input_rendaMensal.value)

        if (renda <=250){
            div_msg.innerHTML = (`Classe E`)
        } else if (renda <=900){
            div_msg.innerHTML = (`Classe D`)
        }else if (renda <=2500){
            div_msg.innerHTML = (`Classe C`)
        }else if (renda <=9500){
            div_msg.innerHTML = (`Classe B`)
        }else 
            div_msg.innerHTML = (`Classe A`)
    }
</script>

</html>
