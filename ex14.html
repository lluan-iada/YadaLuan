<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Solicite o saldo da conta:
<input type="text" id="input_saldo"> <br><br>
    Solicite o valor do débito: 
<input type="text" id="input_debito" placeholder="valor a ser retirado"><br> <br>
<button onclick="analisar()">Analisar Conta</button><br>

<div id="div_msg"></div>
 
</body>
<script>
    function analisar(){
        var saldo_conta = Number(input_saldo.value)
        var debito_conta = Number(input_debito.value)
        var saldo_atual = saldo_conta - debito_conta

        if (saldo_atual >0){
            div_msg.innerHTML = 
            (`<b style = "color: blue"> <i>O saldo atual da conta corrente é R$${saldo_atual}</i></b>`)
        } else div_msg.innerHTML = (`<b style = "color: red">O saldo atual da conta corrente é R$${saldo_atual}</b>`)
    }
</script>
</html>
