<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

Qual sua meta de economia: <br>
<input type="text" id="input_meta"><br><br>

Quanto tem guardado? <br>
<input type="text" id="input_economia"><br><br>

<button onclick="analisar()">Analisar economia</button> <br>

<div id="div_msg"></div>

</body>
<script>
    function analisar(){
        var meta = Number(input_meta.value)
        var economia = Number(input_economia.value)

        if (economia >= meta){
            div_msg.innerHTML = (`Parabéns, meta alcançada! <br>`)
        } if (economia > meta) {
            div_msg.innerHTML += (`Meta ultrapassada em ${economia - meta}`)
        } if (economia < meta){
            div_msg.innerHTML = (`Força! Ainda em busca da meta! Faltam ${meta - economia}`)

        }
    }
</script>
</html>
